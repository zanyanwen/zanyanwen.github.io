<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#d1{
				width:200px;
				height:200px;
				background:red;
				
			}
			#d1:hover{
				background:blue;
				/*过渡*/
				/*1、指定过渡属性*/
				transition-property:background;
				/*2、指定过渡时长*/
				transition-duration:5s;
				/*3、指定时间速度曲线函数*/
				transition-timing-function:linear;
				/*4、指定过渡延迟*/
				/*transition-delay:5s;*/
			}

			#d2{
				width:100px;
				height:100px;
				border-radius:50%;
				background:red;
				border:2px solid #000;
				text-align:center;
				line-height:100px;
				font-size:48px;
				font-weight:bold;
				color:#fff;
				/*过渡*/
				transition-property:transform,background;
				transition-duration:5s;
				transition-timing-function:linear;

			}

			#d2:hover{
				/*右移 300px，转动 3圈(1080deg)*/
				transform:translate(300px) rotate(1080deg);
				background:green;
			}
		</style>
	</head>
	<body>
		<div id="d1"></div>
		<div id="d2">滚</div>
	</body>
</html>
