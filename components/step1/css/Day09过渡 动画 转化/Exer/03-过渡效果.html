<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#img:hover{
				/*声明过渡*/
				transition:transform 1s linear;
				/*旋转 720deg*/
				transform:rotate(720deg);
			}

			#clock{
				width:400px;
				height:400px;
				border:6px solid #369;
				border-radius:50%;
				position:relative;
			}

			#minute{
				width:10px;
				height:100px;
				background:#969;
				position:absolute;
				left:195px;
				top:100px;
			}

			#second{
				width:6px;
				height:150px;
				background:#369;
				position:absolute;
				left:197px;
				top:50px;
				transform-origin:center bottom;
				/*过渡效果*/
				transition:transform 60s linear;
			}
			#second:hover{
				transform:rotate(360deg);
			}
		</style>
	</head>
	<body>
		<img id="img" src="../Images/star.jpg" alt="" />
		<div id="clock">
			<div id="minute"></div>
			<div id="second"></div>
		</div>
	</body>
</html>
