<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/*
				1、:link
				2、:visited
				3、:hover
				4、:active
			*/
			#a:link{
				text-decoration:none;/*取消下划线*/
			}
			#a:visited{
				color:yellow;
			}
			#a:hover{
				color:red;
				font-size:24px;
			}
			#a:active{
				color:black;
				text-decoration:underline;/*有下划线*/
			}

			/*设置 id 为 oschina 的元素的 状态*/
			#oschina{
				color:black;
				text-decoration:none;
			}
			#oschina:hover{
				color:red;
			}
		</style>
	</head>
	<body>
		<a id="a" href="http://www.163.com">网易新闻</a>
		<br>
		用户名称:<input>
		<br>
		<a id="oschina" href="http://www.oschina.net">中国开源社区</a>
		<!--
			a标记的四个状态：
				1、未被访问的状态(:link)：蓝色的，有下划线
				2、鼠标移入上来的状态(:hover)：鼠标变成 小手
				3、点击超链接的状态(:active)：鼠标小手，文本为红色
				4、访问后的超链接(:visited)：颜色为紫色
		-->
	</body>
</html>
