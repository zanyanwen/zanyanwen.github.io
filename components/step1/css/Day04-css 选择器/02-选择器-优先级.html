<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#span{color:red;}/*100*/
			.s1{color:green;}	/*10*/
			#d1 #span{color:pink;}/*100+100=200*/
			#d1>.p1>.s1{color:orange;}/*100+10+10=120*/
			#d1 p span{color:blue;}/*100+1+1=102*/
			p.p1 .s1{color:purple;}/*1+10+10=21*/
		</style>
	</head>
	<body>
		<div id="d1">
			<p class="p1">
				<span class="s1" id="span" style="color:yellow;">
					我是 d1 中的 p1 中的 span
				</span>
			</p>
		</div>
	</body>
</html>
