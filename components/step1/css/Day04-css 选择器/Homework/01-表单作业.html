<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 头部 ：header -->
		<header>
			<h1>
				<img src="Images/jd_logo.png">
				欢迎登录
			</h1>
		</header>
		<!-- 页面主体内容 ：section -->
		<section>
			<form method="post">
				<table align="center" border="1" cellspacing="0">
					<tr>
						<td rowspan="8">
							<img src="Images/login.png">
						</td>
						<td width="200">用户名/邮箱：</td>
					</tr>
					<tr>
						<td>
							<input name="txtUsername" value="mary@163.com">
						</td>
					</tr>
					<tr>
						<td>
							密码
						</td>
					</tr>
					<tr>
						<td>
							<input type="password" name="txtPwd">
						</td>
					</tr>
					<tr>
						<td>
							<input type="checkbox" name="chkAuto" id="chkAuto">
							<label for="chkAuto">自动登录</label>
						</td>
					</tr>
					<tr>
						<td align="center">
							<input type="submit" value="登录">
							<input type="reset" value="重填">
						</td>
					</tr>
					<tr>
						<td>
							使用京东合作账号登录
						</td>
					</tr>
					<tr>
						<td align="right">
							<input type="radio" name="rdoMethod" value="0">QQ
							<input type="radio" name="rdoMethod" value="1">京东钱包
						</td>
					</tr>
					<tr>
						<td colspan="2" align="right">
							<a href="#">
								<img src="Images/btn_register.JPG">
							</a>
						</td>
					</tr>
				</table>
			</form>
		</section>
		<!-- 页面底部 ：footer -->
	</body>
</html>
