<!doctype html>

		<style>
			body{
				font-size:12px;
			}

			#discuss,#discuss-datas{
				width:990px;
			}

			#discuss div.mt{
				/*高度，边框，背景*/
				height:30px;
				border:1px solid #ddd;
				border-top:2px solid #999;
				background:#f7f7f7;
			}

			#discuss-content{
				border-bottom:1px solid #ddd;
			}

			#discuss-datas tr.header td{
				/* 加粗，上下内边距，下边框*/
				font-weight:bold;
				padding:5px 0;
				border-bottom:1px solid #ddd;
				color:#666;
			}
			#discuss-datas td{
				/*文本水平居中对齐*/
				text-align:center;
			}
			#discuss-datas td.col1{
				/*宽度，文本左对齐*/
				width:620px;
				text-align:left;
			}

			#discuss-datas tbody td{
				/*文本颜色*/
				color:#9c9a9c;
			}

			#discuss a{
				/*改颜色，去下划线*/
				color:#005aa0;
				text-decoration:none;
			}
			#discuss a:hover{
				text-decoration:underline;
			}
			#discuss-datas tbody td{
				/*上下内边距，下边框*/
				padding:5px 0;
				border-bottom:1px dotted #ddd;
			}
			/*晒，论 小图标*/
			#discuss i{
				/*左内边距(宽度)，下内边距(高度)，背景图*/
				padding-left:21px;
				padding-bottom:5px;
				background:url(../Images/iconlist_1.png) no-repeat;
			}
			#discuss i.shai{
				background-position:-110px -220px;
			}
			#discuss i.lun{
				background-position:-152px -220px;
			}
		</style>
