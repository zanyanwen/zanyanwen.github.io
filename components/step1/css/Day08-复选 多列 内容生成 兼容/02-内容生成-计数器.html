<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/*1、声明计数器*/
			body{
				/*出现body的时候，声明计数器 c1， 并且值为0 */
				counter-reset:c1;
			}
			/*2、设置计数器增量*/
			h1{
				/*每出现一次h1的时候，让c1 在原来的值的基础上，再增加一个1*/
				counter-increment:c1 1;
			}
			/*3、使用计数器*/
			h1:before{
				content:"第"counter(c1)"章:";
			}
		</style>
	</head>
	<body>
		<h1>WEB基础知识</h1>
		<h1>HTML快速入门</h1>
		<h1>网页中的文本</h1>
	</body>
</html>
