<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body{
				font-size:12px;
			}

			#discuss,#discuss-datas{
				width:990px;
			}

			#discuss div.mt{
				/*高度，边框，背景*/
				height:30px;
				border:1px solid #ddd;
				border-top:2px solid #999;
				background:#f7f7f7;
			}

			#discuss-content{
				border-bottom:1px solid #ddd;
			}

			#discuss-datas tr.header td{
				/* 加粗，上下内边距，下边框*/
				font-weight:bold;
				padding:5px 0;
				border-bottom:1px solid #ddd;
				color:#666;
			}
			#discuss-datas td{
				/*文本水平居中对齐*/
				text-align:center;
			}
			#discuss-datas td.col1{
				/*宽度，文本左对齐*/
				width:620px;
				text-align:left;
			}

			#discuss-datas tbody td{
				/*文本颜色*/
				color:#9c9a9c;
			}

			#discuss a{
				/*改颜色，去下划线*/
				color:#005aa0;
				text-decoration:none;
			}
			#discuss a:hover{
				text-decoration:underline;
			}
			#discuss-datas tbody td{
				/*上下内边距，下边框*/
				padding:5px 0;
				border-bottom:1px dotted #ddd;
			}
			/*晒，论 小图标*/
			#discuss i{
				/*左内边距(宽度)，下内边距(高度)，背景图*/
				padding-left:21px;
				padding-bottom:5px;
				background:url(../Images/iconlist_1.png) no-repeat;
			}
			#discuss i.shai{
				background-position:-110px -220px;
			}
			#discuss i.lun{
				background-position:-152px -220px;
			}

			/*9.8作业*/
			/*#discuss-total div.new_discuss{
				float:left;
			}
			#discuss-total div.all_discuss{
				float:right;
			}
			#discuss-total{
				overflow:hidden;
			}*/

			#discuss div.mt a{
				/*
					浮动：左浮动，为了改变a元素的尺寸
					宽度：100px，
					高度：30px
					文本水平居中对齐
					文本垂直居中对齐
				*/
				float:left;
				width:100px;
				height:30px;
				text-align:center;
				line-height:30px;
			}
			#discuss div.mt a:hover{
				/*
					取消下划线
					文本颜色：#e4393c
				*/
				text-decoration:none;
				color:#E4393C;
			}
			#discuss div.mt a.current{
				/*左右上边框，背景颜色*/
				border:1px solid #ddd;
				border-top:2px solid #e4393c;
				border-bottom:0;
				background:#fff;
				/*上外边距，移动元素*/
				margin-top:-6px;
				/*高度，行高，文字颜色*/
				height:35px;
				line-height:35px;
				color:#E4393C;
			}
		</style>
	</head>
	<body>
		
		<div id="discuss">
			<!-- 页签 -->
