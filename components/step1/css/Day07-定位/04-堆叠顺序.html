<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#d1,#d2,#d3{
				width:200px;
				height:200px;
				position:absolute;
				top:0px;
				left:0px;
			}
			#d1{
				background:red;
				z-index:150;
			}
			#d2{
				background:green;
				top:20px;
				left:20px;
				z-index:100;
			}
			#d3{
				background:blue;
				top:40px;
				left:40px;
			}
		</style>
	</head>
	<body>
		<div id="d1"></div>
		<div id="d2"></div>
		<div id="d3"></div>
	</body>
</html>
