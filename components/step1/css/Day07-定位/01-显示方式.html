<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			a{
				width:100px;
				height:100px;
				border:1px solid #000;
			}
		</style>
	</head>
	<body>
		<a href="#">默认显示方式的a</a>
		<a href="#" style="display:none;">display为 none 的 a</a>
		<a href="#" style="display:block;">display为 block 的a</a>
		<a href="#" style="display:inline;">display为 inline 的a</a>
		<a href="#" style="display:inline;">display为 inline 的a</a>
		<a href="#" style="display:inline-block;">display为 inline-block 的a</a>
	</body>
</html>
