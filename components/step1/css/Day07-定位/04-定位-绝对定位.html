<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#d1{
				width:400px;
				height:400px;
				background:red;
				margin-top:100px;
				/*相对定位*/
				position:relative;
			}
			#d2{
				width:200px;
				height:200px;
				background:green;
				margin-left:200px;
				/*绝对定位*/
				position:absolute;
				bottom:0px;
				right:0px;
			}
			#d3{
				width:100px;
				height:100px;
				background:yellow;
				/*绝对定位*/
				position:absolute;
				top:0px;
				left:0px;
			}
		</style>
	</head>
	<body>
		<div id="d1">
			<div id="d2">
				<div id="d3">绝对定位</div>
			</div>
		</div>
		<a id="a" href="#" style="width:100px;height:100px;background:red;position:absolute;top:0px;left:0px;">百度</a>
	</body>
</html>
