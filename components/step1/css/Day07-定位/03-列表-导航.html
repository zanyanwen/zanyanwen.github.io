<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#nav{
				width:500px;
				height:40px;
				background:#E64346;
				list-style:none;
				padding:0;
			}
			#nav li{
				/*左浮动*/
				float:left;
			}

			#nav li a{
				/*
					float:left;
					display:inline-block;
					display:block;
				*/
				float:left;
				/*宽度，高度，行高，文本水平居中*/
				width:100px;
				height:40px;
				line-height:40px;
				text-align:center;
				/*字体大小，加粗，颜色，去下划线*/
				font-size:14px;
				font-weight:bold;
				color:#fff;
				text-decoration:none;
			}
			#nav li a:hover{
				background:#CD2A2C;
			}
		</style>
	</head>
	<body>
		<ul id="nav">
			<li>
				<a href="#">首页</a>
			</li>
			<li>
				<a href="#">服装城</a>
			</li>
			<li>
				<a href="#">夺宝岛</a>
			</li>
			<li>
				<a href="#">团购</a>
			</li>
		</ul>
	</body>
</html>
