<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/*取消元素的默认外边距*/
			body,p,h1,h2,h3,h4,h5,h6,pre,ol,ul,dl,dd{
				margin:0;
			}
		</style>
	</head>
	<body>
		<p>这是一个p</p>
		<h1>1级标题</h1>
		<h2>2级标题</h2>
		<h3>3级标题</h3>
		<h4>4级标题</h4>
		<h5>5级标题</h5>
		<h6>6级标题</h6>
		<ul>
			<li>列表项1</li>
			<li>列表项2</li>
		</ul>
		<ol>
			<li>列表项1</li>
			<li>列表项2</li>
		</ol>
		<pre>
			预格式化处理
		</pre>
		<dl>
			<dt>标题</dt>
			<dd>内容</dd>
		</dl>
	</body>
</html>
