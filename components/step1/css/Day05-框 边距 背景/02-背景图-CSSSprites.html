<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#jinghua{
				/*w * h : 33*18*/
				width:33px;
				height:18px;
				border:1px solid #000;
				/*将 iconlist_1.png 作为 当前元素的背景，以便显示 精华*/
				background-image:url(Images/iconlist_1.png);
				background-repeat:no-repeat;
				/*通过 背景图像 定位 ，将  精华 的位置 移动到 当前元素区域中*/
				background-position:-243px -112px;
			}
		</style>
	</head>
	<body>
		<div id="jinghua"></div>
	</body>
</html>
