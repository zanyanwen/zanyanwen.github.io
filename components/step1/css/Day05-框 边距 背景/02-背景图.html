<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#txtName{
				/*高度：25px ，至少包含 user.png 高*/
				height:25px;
				/*背景图像*/
				background-image:url(Images/user.png);
				/*边框*/
				border:1px solid #ccc;
				/*背景图像平铺*/
				background-repeat:no-repeat;
				/*背景图像位置*/
				background-position:100% center;
				padding-right:25px;
			}
		</style>
	</head>
	<body>
		<p>
			用户名：<input id="txtName">
		</p>
	</body>
</html>
