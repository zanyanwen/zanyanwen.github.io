<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#d1,#d2{
				width:200px;
				height:200px;
				border:1px solid #f00;
			}
			#d1{
				/*设置左外边距的值为 ：10px*/
				margin-left:10px;
				/*设置下外边距的值为 ：10px*/
				margin-bottom:10px;
				/*设置上外边距的值为 ：20px*/
				margin-top:20px;
				/*设置右外边距的值为 ：10px*/
				margin-right:10px;
			}

			#d2{
				margin-left:0px;
			}
		</style>
	</head>
	<body>
		<div id="d1"></div>
		<div id="d2"></div>
	</body>
</html>
