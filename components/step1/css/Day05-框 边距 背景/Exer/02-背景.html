<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#comment{
				/*宽度：95%
					最小高度：100px;
					边框：1px 实线 #D0E4C2
					下外边距：10px
					内边距：10;
				*/
				width:95%;
				min-height:100px;
				border:1px solid #D0E4C2;
				margin-bottom:10px;
				padding:10px;
			}

			#pages a{
				/*边框，倒角*/
				border:1px solid #ccc;
				border-radius:5px;
				/*内边距*/
				padding:3px 10px;
			}

			#pages .current{
				/*取消边框*/
				border:0;
			}


			/******练习2*******/
			/*1、#comment背景颜色*/
			#comment{
				background-color:#FCFFFA;
			}
			/*2、#pages 中的 a标记 鼠标悬停时 背景颜色*/
			#pages a:hover{
				background-color:#005aa0;
				color:#fff;
			}

			#pages a.current{
				background-color:transparent;
				color:#000;
			}
			/*五角星 下边框*/
			#comment div.content{
				border-bottom:1px solid #D0E4C2;
			}

			/*五角星*/
			#comment div.star{
				/*宽度，高度，背景图像，平铺，背景图位置 */
				width:76px;
				height:15px;
				/*background-image:url(../Images/iconlist_1.png);
				background-repeat:no-repeat;
				background-position:-108px -238px;*/
				background:url(../Images/iconlist_1.png) no-repeat -108px -238px;
				/*下外边距，左外边距*/
				margin:0 0 5px 5px;
			}
		</style>
	</head>
	<body>
		<!-- 评论信息 的 元素 -->
		<div id="comment">
			<div class="content">
				<!-- 五角星 -->
				<div class="star"></div>
			</div>
		</div>
		<!-- 页码信息 的 元素 -->
		<div id="pages">
			<a class="current">1</a>
			<a href="#">2</a>
			<a href="#">3</a>
			<a href="#">4</a>
			<a href="#">5</a>
			<a href="#">6</a>
		</div>
	</body>
</html>
