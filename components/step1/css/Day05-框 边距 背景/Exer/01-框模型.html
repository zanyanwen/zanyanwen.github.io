<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#comment{
				/*宽度：95%
					最小高度：100px;
					边框：1px 实线 #D0E4C2
					下外边距：10px
					内边距：10;
				*/
				width:95%;
				min-height:100px;
				border:1px solid #D0E4C2;
				margin-bottom:10px;
				padding:10px;
			}

			#pages a{
				/*边框，倒角*/
				border:1px solid #ccc;
				border-radius:5px;
				/*内边距*/
				padding:3px 10px;
			}

			#pages .current{
				/*取消边框*/
				border:0;
			}
		</style>
	</head>
	<body>
		<!-- 评论信息 的 元素 -->
		<div id="comment"></div>
		<!-- 页码信息 的 元素 -->
		<div id="pages">
			<a class="current">1</a>
			<a href="#">2</a>
			<a href="#">3</a>
			<a href="#">4</a>
			<a href="#">5</a>
			<a href="#">6</a>
		</div>
	</body>
</html>
