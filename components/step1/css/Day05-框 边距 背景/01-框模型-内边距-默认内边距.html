<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			ul{
				padding:0;
				margin:0;
			}

			#txtName,#txtPwd{
				width:200px;
				height:20px;/*内容区域height值，padding，border 另算*/
			}

			#s,#r{
				width:50px;
				height:50px;/*按钮的总高度：内容区域的 height + 上下padding + 上下border*/
				padding:10px;/*上下左右各加10个像素内边距*/

				/*50 * 50 ?*/
				/*70 * 70 ?*/
			}

			#d1{
				width:100px;
				height:100px;
				border:1px solid #000;
				padding:10px;
				/*整体占地空间：122 * 122 */
			}
			#d0{
				width:100px;
				height:100px;
				border:1px solid #000;
				/*改变尺寸计算模式*/
				box-sizing:border-box;
				padding:10px;
			}
		</style>
	</head>
	<body>
		<div id="d0"></div>
		<div id="d1"></div>
		<ul>
			<li>列表项1</li>
			<li>列表项2</li>
		</ul>
		<p>
			用户名：<input id="txtName" type="text">
		</p>
		<p>
			密码：<input id="txtPwd" type="password">
		</p>
		<p>
			<input id="s" type="submit">
			<input id="r" type="reset">
			<input type="button" value="普通按钮">
			<button>测试按钮</button>
		</p>
	</body>
</html>
