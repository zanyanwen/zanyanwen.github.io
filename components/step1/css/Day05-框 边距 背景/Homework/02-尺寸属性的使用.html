<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#d1{
				width:500px;
				height:150px;
				border:1px solid #000;
				overflow:auto;
			}
			#d1 p{
				/*宽度：800px，高度：100px*/
				width:800px;
				height:100px;
			}

			#d1 img{
				width:100px;
			}

			/*2016-9-6 作业*/
			/*1、为图片增加倒角*/
			#d1 img{
				border-radius:5px;
				/*3、解决鼠标移入时 边框产生的位置变化问题*/
				border:2px solid transparent;
			}
			/*2、鼠标悬停时，显示2px 红色的 实线边框*/
			#d1 img:hover{
				border-color:#f00;
			}
		</style>
	</head>
	<body>
		<div id="d1">
			<p>
				<img src="images/p_small_001.jpg">
				<img src="images/p_small_002.jpg">
				<img src="images/p_small_003.jpg">
				<img src="images/p_small_004.jpg">
				<img src="images/p_small_005.jpg">
				<img src="images/p_small_006.jpg">
				<img src="images/p_small_007.jpg">
			</p>
		</div>
	</body>
</html>
