<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<style>
		</style>
	</head>
	<body>
	<form>
	<table border="1" width="500px" align="center" border-collapse="collapse">
		<tr>
			<td>用户名：</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td>密码：</td>
			<td><input type="password"></td>
		</tr>
		、<tr>
			<td>性别：</td>
			<td>
				<input type="radio" name="sex">男
				<input type="radio" name="sex" checked>女
				<input type="radio" name="sex">保密
			</td>
		</tr>
		<tr>
			<td>爱好：</td>
			<td>
				<input type="checkbox">睡觉
				<input type="checkbox">唱歌
				<input type="checkbox">玩游戏
			</td>
		</tr>
		<tr>
			<td>自我介绍</td>
			<td>
				<textarea placeholder="请输入自我介绍：" rows="10" cols="5"></textarea>
			</td>
		</tr>
		<tr>
			<td>上传头像：</td>
			<td><input type="file"></td>
		</tr>
		<tr>
			<td>地址：</td>
			<td>省：
				<select>
					<option>请选择</option>
				</select>
			市：
				<select>
					<option>请选择</option>
				</select>
			区：
				<select>
					<option>请选择</option>
				</select>
			</td>
		</tr>
		<tr>
			<td><input type="submit" value="注册"></td>
			<td><input type="reset" value="重置"></td>
		</tr>
	</table>
	<br/>
		邮箱：<input type="email">
	<br/>
		年龄：<input type="number" max="150" min="1">
	</form>
	</body>
</html>
