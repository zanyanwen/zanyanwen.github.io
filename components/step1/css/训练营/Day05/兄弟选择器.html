			}
			li+li{

	<p>22222222222</p>

		<span>555555</span>
		<b>66666666</b>
	</p>
	<span>7777777</span>
	<hr/>
	<b>8888888</b>
	<em>
		<span>
			<b>999999</b>
		</span>
	</em>
	<ul>
		<li>10101010</li>
		<li>11111111</li>
		<li>12121212</li>
	</ul>
