<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 1、定义所有的 div 文字颜色为 red 色，文字大小为24px -->

		<!-- 2、所有的 p 元素 背景为 yellow 色 -->
		<style>
			/*注释内容*/
			div{
				color:blue;
				font-size:48px;
			}
			
			p{
				background-color:yellow;
			}
			
		</style>
	</head>
	<body>
		<div>
			白日依山尽
		</div>
		<p>黄河入海流</p>
		<div>
			欲穷千里目
		</div>
		<p>更上一层楼</p>
	</body>
</html>
