<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1>修改个人信息</h1>
		<form>
			<table border="1" cellspacing="0" width="600" cellpadding="5">
				<tr>
					<td>姓名：</td>
					<td>
						<input name="txtName" value="mary">
					</td>
					<td rowspan="7">
						<details>
							<summary>
								各项<mark>技能</mark>指数
							</summary>
							<ul type="none">
								<li>
									HTML<meter min="0" max="100" value="100" title="100%"></meter>
								</li>
								<li>
									CSS3<meter min="0" max="100" value="90" title="90%"></meter>
								</li>
								<li>
									AJAX<meter min="0" max="100" value="50" title="50%"></meter>
								</li>
							</ul>
						</details>
					</td>
				</tr>
				<tr>
					<td>性别：</td>
					<td>
						<input id="rdoFemale" name="rdoGender" type="radio" value="1">
						<label for="rdoFemale">女士</label>
						<input id="rdoMale" name="rdoGender" type="radio" value="0">
						<label for="rdoMale">男士</label>
					</td>
				</tr>
				<tr>
					<td>学历：</td>
					<td>
						<select name="selEdu">
							<option value="0">其他</option>
							<option value="1">大专</option>
							<option value="2">本科</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>意向工作城市：</td>
					<td>
						<select name="selCity" size="5" multiple>
							<option value="0">北京</option>
							<option value="1">上海</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>个人描述：</td>
					<td>
						<textarea cols="30" rows="5" name="txtIntro"></textarea>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="checkbox" name="chkPublic" id="chkPublic">
						<label for="chkPublic">不要公开我的个人信息</label>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="submit" value="保存">
						<input type="reset" value=" 重填">
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
