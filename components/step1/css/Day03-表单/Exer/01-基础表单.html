<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1>增加管理员</h1>
		<!-- 表单 -> 表格 -> 表单控件 -->
		<form method="post" enctype="multipart/form-data">
			<table cellpadding="10">
				<tr>
					<td>姓名：</td>
					<td>
						<input type="text" name="txtName" maxlength="10">
					</td>
					<td>
						10个字符以内
					</td>
				</tr>
				<tr>
					<td>密码：</td>
					<td>
						<input type="password" name="txtPwd" maxlength="10">
					</td>
					<td>10个字符以内</td>
				</tr>
				<tr>
					<td>性别：</td>
					<td>
						<input type="radio" name="rdoGender" value="1">女士
						<input type="radio" name="rdoGender" value="0">男士
					</td>
					<td></td>
				</tr>
				<tr>
					<td>角色：</td>
					<td>
						<input type="checkbox" name="chkRole" value="0">超级管理员
						<br>
						<input type="checkbox" name="chkRole" value="1">账单管理员
					</td>
					<td>至少选择一个角色</td>
				</tr>
				<tr>
					<td>头像：</td>
					<td>
						<input type="file" name="txtImg">
					</td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="submit" value="保存">
						<input type="reset" value="重填">
					</td>
					<td></td>
				</tr>
			</table>
		</form>	
	</body>
</html>
