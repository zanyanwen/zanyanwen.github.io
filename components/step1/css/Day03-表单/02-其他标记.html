<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 高亮文本 -->
		<p>
			这是一段<mark>高亮</mark>显示的文本
		</p>
		<!-- 时间元素 -->
		<p>
			明年<time datetime="2017-02-14T0:0:0">情人节</time>，咱俩约吧!
		</p>
		<!-- 度量衡 -->
		<div>
			<meter min="0" max="100" value="50" title="50%">该浏览器不支持meter元素 </meter>
		</div>
		<!-- 摘要与细节 -->
		<details>
			<summary>用户基本信息</summary>
			<p>
				姓名：sanfeng.zhang
			</p>
			<p>
				性别：男
			</p>
		</details>
	</body>
</html>
